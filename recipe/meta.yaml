{% set name = "waf" %}
{% set version = "2.0.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/waf-project/waf/archive/{{ name }}-{{ version }}.tar.gz
  sha256: 228f64de8a7a99a7517d79eed448fb3c6ba3f917417fe1e1f934b85a093e2f49

build:
  number: 0
  script:
    - python waf-light --make-waf --tool=swig,cython,boost,use_config
    - cp waf "${PREFIX}/bin"     # [unix]
    - copy waf "%SCRIPTS%"   # [win]

requirements:
  build:
    - python

  run:
    - python

test:
  commands:
    - waf --help

about:
  home: https://waf.io
  license: BSD 3-Clause
  summary: A build automation tool.

extra:
  recipe-maintainers:
    - jakirkham
    - nicoddemus
    - tarcisiofischer
    - dfroger
